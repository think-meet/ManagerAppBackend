version: '3.8'

services:
  web:
    build: .
    container_name: manager_backend
    restart: always
    depends_on:
      - db
    environment:
      DB_NAME: mydatabase
      DB_USER: myuser
      DB_PASSWORD: mypassword
      DB_HOST: mydb.example.com  # Replace with EC2 IP or RDS endpoint
      DB_PORT: 5432
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data:
